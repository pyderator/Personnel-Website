<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/home.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/home.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Gaurav Jha</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    #loader {
      height: 90vh;
      max-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader1 {
      display: inline-block;
      font-size: 0px;
      padding: 0px;
    }

    .loader1 span {
      vertical-align: middle;
      border-radius: 100%;

      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 3px 2px;
      -webkit-animation: loader1 0.8s linear infinite alternate;
      animation: loader1 0.8s linear infinite alternate;
    }

    .loader1 span:nth-child(1) {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
      background: rgba(245, 103, 115, 0.6);
    }

    .loader1 span:nth-child(2) {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
      background: rgba(245, 103, 115, 0.8);
    }

    .loader1 span:nth-child(3) {
      -webkit-animation-delay: -0.26666s;
      animation-delay: -0.26666s;
      background: rgba(245, 103, 115, 1);
    }

    .loader1 span:nth-child(4) {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
      background: rgba(245, 103, 115, 0.8);

    }

    .loader1 span:nth-child(5) {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
      background: rgba(245, 103, 115, 0.4);
    }

    @keyframes loader1 {
      from {
        transform: scale(0, 0);
      }

      to {
        transform: scale(1, 1);
      }
    }

    @-webkit-keyframes loader1 {
      from {
        -webkit-transform: scale(0, 0);
      }

      to {
        -webkit-transform: scale(1, 1);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class='loader1' id='loader'>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="root">
  </div>
</body>
<script src="https://medium-widget.pixelpoint.io/widget.js"></script>

</html>
